<!doctype html>
<html lang="en">
<head>
    <title>e.xec.sh</title>
    <meta charset="utf-8">
    <!--  Essential META Tags -->
    <meta property="og:title" content="E.XEC.SH">
    <meta property="og:description" content="Search and display a gif in your terminal !">
    <meta property="og:image" content="https://e.xec.sh/static/img/e.xec.sh.png">
    <meta property="og:url" content="https://e.xec.sh">
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary_large_image">

    <!-- include the termynal stylesheet -->
    <link rel="stylesheet" href="static/css/termynal.css">
    <link rel="icon" href="static/img/mgc.gif" type="image/gif"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- some custom styles for the page -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>
<!-- the termynal container -->
<h1 class="white">E.XEC.SH</h1>
<div id="termynal" data-termynal style="min-height: 600px">
    <span data-ty="input" id="prompt">curl e.xec.sh/magic</span>
    <span data-ty id="randomGif"><img src="/static/img/mgc.gif" alt="magic"
                                      width=450/></span>
</div>
<a href='https://ko-fi.com/J3J3173F6' target='_blank' class="kofi"><img height='36' style='border:0px;height:36px;' src='https://cdn.ko-fi.com/cdn/kofi5.png?v=2' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
<a href="https://github.com/mattLLVW/e.xec.sh" class="fa fa-3x fa-github social"></a>

<!-- include and initialise termynal.js -->
<script src="/static/js/termynal.js" data-termynal-container="#termynal"></script>
<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function demo() {
        await sleep(7000);
        let newLine = "curl e.xec.sh/mind_blown"
        let prompt = document.getElementById('prompt')
        let randomGif = document.getElementById('randomGif')
        prompt.innerText = ""
        prompt.setAttribute("data-ty-cursor", "â–‹")
        randomGif.innerHTML = ""

        // Sleep in loop
        for (let i = 0; i < newLine.length; i++) {
            await sleep(90);

            prompt.innerText += newLine.charAt(i) !== " " ? newLine.charAt(i) : "\u00A0";
        }
        prompt.removeAttribute("data-ty-cursor")
        await sleep(900);
        randomGif.innerHTML = '<img src="/static/img/mindblown.gif" alt="magic" width=450/>'
    }

    demo()

</script>
</body>
</html>
